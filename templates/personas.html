<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Persona Insights</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f3f4f6; text-align: left; }
  </style>
</head>
<body>
  <h1>Persona Insights</h1>
  <table>
    <thead>
      <tr>
        <th>Persona</th>
        <th>Engagement Weight</th>
        <th>Threat Weight</th>
        <th>Usage Count</th>
      </tr>
    </thead>
    <tbody>
      {% for p in personas %}
      <tr>
        <td>{{ p['persona_name'] }}</td>
        <td>{{ '%.3f' % (p['engagement_weight'] or 0) }}</td>
        <td>{{ '%.3f' % (p['threat_weight'] or 0) }}</td>
        <td>{{ p['usage_count'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
